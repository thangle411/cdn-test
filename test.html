<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <style>
        * {
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        body {
          margin: 0;
          padding: 0 0 40px 0;
          box-sizing: border-box;
        }
        .footer-container {
          display: flex;
          padding: 50px 50px;
          margin-top: 50px;
          gap: 50px;
          color: #5c5c5c;
          background: #f7f7f7;
          width: 1100px;
          margin: auto;
        }
        .footer-logo {
        }
        .footer-content {
          display: flex;
          flex: 1;
          justify-content: space-around;
        }
        .footer-column {
          display: grid;
          gap: 5px;
          align-content: flex-start;
        }
        .footer-header {
          font-size: 20px;
          margin-bottom: 5px;
        }
        .footer-link {
          height: fit-content;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        .footer-link:hover {
          color: #1434cb;
        }
        .wildfire-offer {
          font-family: 'Poppins', sans-serif;
        }
        .wildfire-offer-description {
        }
        .wildfire-offer-button {
          background-color: pink !important;
          /* color: red !important; */
          /* border-radius: 20px */
        }
        .wildfire-offer-card {
          /* background-color: yellow !important; */
          /* border-radius: 10px !important */
        }
        @media only screen and (max-width: 1100px) {
          .global-container {
            width: 100% !important;
          }
          .logo-container {
            width: 100% !important;
          }
          .footer-container {
            width: 100% !important;
          }
        }
        @media only screen and (max-width: 650px) {
          .banner-container {
            padding: 16px 16px 42px !important;
          }
          .footer-container {
            flex-direction: column;
          }
          .footer-content {
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
          }
        }
      </style>

      <div
        style="
          width: 1100px;
          margin: auto;
          border: 3px solid #1434cb;
          box-shadow: 0px 0px 6px 0px #00000029;
          padding: 0 0 20px 0;
        "
        class="global-container"
      >
        <div style="display: grid; gap: 30px; padding: 20px">
          <div style="display: flex; gap: 10px">
            <div style="display: flex; gap: 10px">
              <select id="categorySelect" style="width: 200px"></select>
              <span style="display: none; cursor: pointer" id="close-icon">x</span>
            </div>
            <input style="display: none" type="text" id="searchInput" placeholder="Search..." />
          </div>
          <div>
            <div

              style="display: none; margin-bottom: 10px; font-weight: bold; font-size: 30px"
            ></div>
            <div class="wildfire-offer-wall-category"></div>
          </div>
        </div>

              background: #ffffff;
              background-color: #1434cb;
              justify-content: center;
              align-items: center;
              padding: 37px 145px;
              position: relative;
              box-sizing: border-box;
            "
            class="wildfire-offer-container banner-container"
          >
            <div
              class="wildfire-offer-wall"
              appid="244"
              uuid="test-tracking-code-offer-wall"
              deviceid="22734164"
              type="BANNER"
            ></div>
          </div>
          <div style="padding: 25px 20px 15px">
            <div style="font-weight: 600; font-size: 22px">Featured</div>
          </div>
          <div
            class="wildfire-offer-wall"
            appid="244"
            uuid="test-tracking-code-offer-wall"
            deviceid="22734164"
            type="LOGO"
          ></div>
          <div style="padding: 40px 20px 15px">
            <div style="font-weight: 600; font-size: 22px">Top Offers</div>
          </div>
          <div
            class="wildfire-offer-wall"
            appid="244"
            uuid="test-tracking-code-offer-wall"
            deviceid="22734164"
            type="TILE"
          ></div>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-logo">
          <svg
            width="173"
            height="56"
            viewBox="0 0 173 56"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 50px"
          >

              fill="#1434CB"
            />
          </svg>
        </div>
        <div class="footer-content">
          <div class="footer-column">
            <div class="footer-header">About Visa</div>
            <div class="footer-link">Leading by Example</div>
            <div class="footer-link">What We Go</div>
            <div class="footer-link">Careers</div>
          </div>

          <div class="footer-column">
            <div class="footer-header">Our Values</div>
            <div class="footer-link">Social Impact</div>
            <div class="footer-link">Inclusion + Diversity</div>
          </div>

          <div class="footer-column">
            <div class="footer-header">News & Media</div>
            <div class="footer-link">Visa Blog</div>
            <div class="footer-link">Newsroom</div>
          </div>
        </div>
      </div>
      <script type="module" src="https://cdn.jsdelivr.net/gh/thangle411/cdn-test/kevel-category-new.js"></script>
      <script>
        document.getElementById('categorySelect').addEventListener('change', handleChange);
        document.getElementById('close-icon').addEventListener('click', clear);
        document.getElementById('searchInput').addEventListener('input', function (event) {
          const query = event.target.value;
          wildfireOffers.searchCategory(query);
        });
        let wildfireOffers;

        function clear() {
          if (!wildfireOffers) return;
          wildfireOffers.deselectCategory();
          document.getElementById('searchInput').style.display = 'none';
          document.getElementById('category-name').style.display = 'none';
          document.getElementById('close-icon').style.display = 'none';
          document.getElementById('other-part').style.display = 'block';
          getCategories();
        }

        function handleChange(event) {
          if (!event.target.value) {
            clear();
            return;
          }
          var selectedCategory = JSON.parse(event.target.value);
          const el = document.getElementById('category-name');
          el.innerText = selectedCategory.name;
          wildfireOffers.selectCategory(selectedCategory);
          document.getElementById('searchInput').style.display = 'block';
          document.getElementById('category-name').style.display = 'block';
          document.getElementById('close-icon').style.display = 'block';
          document.getElementById('other-part').style.display = 'none';
        }

        const getCategories = async () => {
          try {
            const res = await fetch('https://dev-www.wildlink.me/data/1/offer-wall-category/1');

            const { categories } = await res.json();
            var selectElement = document.getElementById('categorySelect');
            selectElement.innerHTML = '';
            const option = document.createElement('option');
            option.value = '';
            option.text = 'Select Category';
            selectElement.appendChild(option);
            categories.forEach(function (category) {
              var option = document.createElement('option');
              option.value = JSON.stringify(category);
              option.text = category.name;
              selectElement.appendChild(option);
            });
          } catch (error) {
            console.error('Error fetching categories');
            return;
          }
        };
        const init = () => {
          try {
            const url = new URL(window.location.href);
            const appID = url.searchParams.get('appID');
            const uuid = url.searchParams.get('uuid');
            const deviceID = url.searchParams.get('deviceID');

            wildfireOffers = new window['WildfireOffers']({
              appID,
              uuid,
              deviceID,
              options: {
                banner: {
                  count: 8,
                },
                formatA: {
                  count: 18,
                },
                formatB: {
                  count: 8,
                },
              },
            });
            wildfireOffers.init();
          } catch (error) {
            console.error(error);
            setTimeout(() => {
              init();
            }, 100);
          }
        };

        getCategories();
        setTimeout(() => {
          init();
        }, 100);
      </script>
    </div>
  </body>
</html>
